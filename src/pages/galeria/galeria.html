<ion-header>
  <ion-navbar>
    <ion-title>GALERIA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of _gp.imagenes">

    <ion-item>
      <h2>{{item.nombre}}</h2>
    </ion-item>

    <img src="{{item.url}}">

    <ion-card-content>
      <p>{{item.descripcion}}</p>
    </ion-card-content>
