<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title>
      <span style="color: white;">ORDENAR</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios" style="color: white;">VOLVER</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="fondotransparente">
  <ion-list style="padding-top: 20% ;">
    <ion-item no-lines class="fondotransparente" style="color: white;" text-center> SERVICIO A DOMICILIO </ion-item>
    <ion-item no-lines class="fondotransparente" style="color: white;" text-center> PARA LLEVAR </ion-item>
    <ion-item no-lines class="fondotransparente" style="color: white;" text-center (click)="showEventos()"> EVENTOS </ion-item>

  </ion-list>
</ion-card>
</ion-content>
