<ion-header>
  <ion-navbar>
    <ion-title>PEDIDO</ion-title>
    <!-- <ion-title>PEDIDO {{_rup.codeDeviceId}}</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="fondotransparente" *ngIf="statusCode === 0 || statusCode === 1 || statusCode === 2">
    <img src="../../assets/imgs/LOGOBG.png">
    <ion-card-content>
      <ion-card-title style="color: white;">
        Dispositivo sin cuenta
        </ion-card-title>
      <p style="color: white;">
        Hola, hemos detectado que tu dispositivo no esta ligado a una cuenta, favor de crear una para poder realizar pedidos.
      </p>
      <p style="color: white;">Si no se abri√≥ el formulario de registro <a> <u (click)="showModalRegister()">presione a qui para continuar </u></a></p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="statusCode === 3" class="fondotransparente">
    <img src="../../assets/imgs/LOGOBG.png">
  <ion-list class="card">
    <button color="primary" ion-item (click)="pedidoAdomicilio()">
      <ion-icon name="ios-restaurant" item-start></ion-icon>
      HACER PEDIDO
    </button>
    <!-- <button color="primary" ion-item>
      <ion-icon name="ios-restaurant" item-start></ion-icon>
      RECOGER EN SUCURSAL
    </button> -->

    <button color="primary" ion-item>
      <ion-icon name="md-add" item-start></ion-icon>
      EVENTOS
    </button>

  </ion-list>
</ion-card>
</ion-content>
