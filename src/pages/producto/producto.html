<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title>
      <span style="color: white;">{{nombreSeccion}}</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios" style="color: white;">VOLVER</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="fondotransparente" style="padding-top: 20%;">
  <ion-list>
    <ion-item no-lines class="fondotransparente" style="color: white;" *ngFor="let item of productos" text-center (click)="addProducto(item)">{{item.nombre}}  $  {{item.precio}}</ion-item>
  </ion-list>
  </ion-card>
</ion-content>
