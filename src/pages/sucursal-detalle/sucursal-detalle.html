<ion-header>
  <ion-toolbar>
    <ion-title>
{{sucursalDetails.nombre}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="item-content">
      <ion-item>
        <ion-card>
        <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ sucursalDetails.latitud }},{{ sucursalDetails.longitud }}&markers=color:red%7Clabel:C%7C{{ sucursalDetails.latitud }},{{ sucursalDetails.longitud }}&zoom=18&size=200x200&key=AIzaSyCBtrr_vS5EkhL0oCUbLYi_jSSSY-A9a9o">
        </ion-card>
      </ion-item>
      <ion-item>
        NOMBRE
        <ion-note item-end>
          {{sucursalDetails.nombre}}
        </ion-note>
      </ion-item>
      <ion-item>
        CALLE
        <ion-note item-end>
          {{sucursalDetails.calle}}
        </ion-note>
      </ion-item>
      <ion-item>
        COLONIA
        <ion-note item-end>
          {{sucursalDetails.colonia}}
        </ion-note>
      </ion-item>
      <ion-item>
        MUNICIPIO
        <ion-note item-end>
          {{sucursalDetails.municipio}}
        </ion-note>
      </ion-item>
      <ion-item>
        CIUDAD
        <ion-note item-end>
          {{sucursalDetails.ciudad}}
        </ion-note>
      </ion-item>
      <ion-item>
        ESTADO
        <ion-note item-end>
          {{sucursalDetails.estado}}
        </ion-note>
      </ion-item>
      <ion-item>
        CP
        <ion-note item-end>
          {{sucursalDetails.cp}}
        </ion-note>
      </ion-item>

  </ion-list>
</ion-content>
