<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title>
      <span style="color: white;">REGISTRARSE</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios" style="color: white;">VOLVER</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-card class="fondotransparente">
  <ion-card-header style="color: white; font-size: 22pt; padding-top: 20%; " text-center>
    EL FILÓN
  </ion-card-header>
  <ion-card-content style="color: white; font-size: 15pt; padding-top: 1%; " text-center>
    TACOS BAR
  </ion-card-content>
</ion-card>
      <ion-list no-lines *ngIf="estado === 0">
        <ion-item class="fondotransparente">
          <ion-label stacked style="color: white;" text-center>Ingresa tu número para iniciar tu registro</ion-label>
          <ion-label style="color: white;" floating>Celular</ion-label>
          <ion-input type="number" placeholder="Celular" [(ngModel)]="celular" style="color: white;">
          </ion-input>
        </ion-item>
        <ion-item no-lines class="fondotransparente" text-center>
          <button style="color: white;" ion-button clear (click)="addNewDeviceAndCode()" [disabled]="celular.length < 10"> CONTINUAR </button>
        </ion-item>
      </ion-list>
      <ion-list no-lines *ngIf="estado === 1">
        <ion-item class="fondotransparente">
          <ion-label stacked style="color: white;" text-center>Ingresa el codigo de confirmación</ion-label>
          <ion-label style="color: white;" floating>Codigo</ion-label>
          <ion-input type="number" placeholder="Codigo" [(ngModel)]="codigoSMS" style="color: white;">
          </ion-input>
        </ion-item>
        <ion-item no-lines class="fondotransparente" text-center>

  <ion-row>
    <ion-buttons end>
      <button ion-button icon-only style="background-color: transparent; font-size: 11pt;" class="underline" (click)="backToSendSms()">
        REGRESAR
        <!-- <ion-icon name="search"></ion-icon> -->
      </button>
      <button ion-button icon-only style="background-color: transparent; font-size: 11pt;" class="underline" (click)="reSendSendSms()">
        REENVIAR SOLICITUD
        <!-- <ion-icon name="search"></ion-icon> -->
      </button>
      <button ion-button icon-only style="background-color: transparent; font-size: 11pt;" class="underline" (click)="updateStateCodeToDevineId()">
        CONTINUAR
        <!-- <ion-icon name="search"></ion-icon> -->
      </button>
    </ion-buttons>
    <!-- <ion-col col-4>
      <button style="color: white; max-width: 100%" ion-button clear block text-wrap [disabled]="codigoSMS.length < 4" (click)="updateStateCodeToDevineId()"> CONTINUAR </button>
    </ion-col>
    <ion-col col-12 clear block text-wrap text-left> Has introducido mal tu numero?
      <a (click)="backToSendSms()">ingresalo de nuevo</a>
    </ion-col>
    <ion-col col-12 clear block text-wrap text-left> No recibiste el SMS de confirmación?
      <a (click)="backToSendSms()">Reenviar SMS</a>
    </ion-col> -->
  </ion-row>


        </ion-item>
      </ion-list>

      <ion-list no-lines *ngIf="estado === 2">
        <ion-item class="fondotransparente">
          <ion-label stacked style="color: white;" text-center>Ingrese los siguientes datos</ion-label>
          <ion-label style="color: white;" floating>Nombre</ion-label>
          <ion-input type="text" style="color: white;" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Calle</ion-label>
          <ion-input type="text" style="color: white;" [(ngModel)]="calle"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Colonia</ion-label>
          <ion-input type="text" style="color: white;" [(ngModel)]="colonia"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Ciudad</ion-label>
          <ion-input type="text" style="color: white;" [(ngModel)]="ciudad"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Estado</ion-label>
          <ion-input type="text" style="color: white;" [(ngModel)]="estadoU"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Cp</ion-label>
          <ion-input type="number" style="color: white;" [(ngModel)]="cp"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Telefono</ion-label>
          <ion-input type="number" style="color: white;" [(ngModel)]="telefono"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
          <ion-label style="color: white;" floating>Correo</ion-label>
          <ion-input type="email" style="color: white;" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item class="fondotransparente">
        <ion-col col-4>
          <button style="color: white; max-width: 100%" ion-button clear block text-wrap (click)="addUserInfo()"> CONTINUAR </button>
        </ion-col>
        </ion-item>
      </ion-list>
  </ion-list>
</ion-content>
